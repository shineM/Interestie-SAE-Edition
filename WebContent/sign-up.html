	<div class="loginpage">
		<div class="blkspace"></div>
		<div class="sign-up-table">
			<!-- multistep form -->
			<form id="msform">
				<!-- progressbar -->
				<ul id="progressbar">
					<li class="page-active">个人信息</li>
					<li>兴趣标签</li>
					<li>完成注册</li>
				</ul>
				<!-- fieldsets -->
				<fieldset class="fisrt-fieldset">
					<h2 class="fs-title">第一步</h2>
					<h3 class="fs-subtitle">你的邮箱绝不会被泄露，仅供找回密码使用</h3>
					<div class="textarea">
						<div class="table-input">
							<input type="text" name="username" placeholder="姓名" /><label
								class="error "></label>
						</div>
						<div class="table-input">
							<input type="password" name="password" placeholder="密码(至少六位)" /><label
								class="error "></label>
						</div>
						<div class="table-input">
							<input type="email" name="email" placeholder="邮箱" /><label
								class="error "></label>
						</div>
					</div>
					<input type="button" name="next"
						class="next action-button singup-button" value="下一步" />
				</fieldset>
				<fieldset>
					<h2 class="fs-title">第二步</h2>
					<h3 class="fs-subtitle">选择你喜欢的话题,可以稍后回主页选择</h3>
					<div class="fs-tags">
						
						<input type="button" class="topic-tag-button" value="App">
						<input type="button" class="topic-tag-button" value="开发者社区">
						<input type="button" class="topic-tag-button" value="NBA">
						<input type="button" class="topic-tag-button" value="生活娱乐">
						
					</div>
					<input type="button" name="previous" class="previous action-button"
						value="上一步" /><input type="button" name="next"
						class="next action-button finish-sign-up" value="下一步" />
				</fieldset>
				<fieldset>
					<h2 class="fs-title">注册完成</h2>
					<h3 class="fs-subtitle">现在你可以到主页浏览你的兴趣标签了</h3>
					<input type="button" name="submitt" class="gotohome action-button"
						value="OK" />
				</fieldset>
			</form>
		</div>
	</div>
